<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Relatório</title>
    </h:head>
    <h:body>
        <center><h2>Lista de livros de Hqs cadastrados</h2></center>
        <h:form id="formT able">
            <p:dataTable var="livro" value="#{retornoBean.livros}" id="tabela">
                <p:column headerText="Id">
                    <h:outputText value="#{livro.id}" />
                </p:column> 
                <p:column headerText="Titulo">
                    <h:outputText value="#{livro.titulo}" />
                </p:column>    
                <p:column headerText="Tipo">
                    <h:outputText value="#{livro.tipo}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{livro.categoria}" />
                </p:column>
                <p:column headerText="Autor">
                    <h:outputText value="#{livro.autor}" />
                </p:column>
                <p:column headerText="Editora">
                    <h:outputText value="#{livro.editora}" />
                </p:column>
                <p:column headerText="Descrição" resizable="true">
                    <h:outputText value="#{livro.descricao}" />
                </p:column>
                <p:column headerText="Estrelas">
                    <h:outputText value="#{livro.avaliacao}" />
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Excluir" actionListener="#{retornoBean.remover(livro.id)}" update="tabela">
                        <p:confirm header="Confirmation" message="Tem certeza que deseja excluir?" icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
     
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
            <p:commandButton value="voltar" action="#{retornoBean.redirecionar()}"/>
        </h:form>
    </h:body>
</html>
