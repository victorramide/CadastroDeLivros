<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de livros e hqs</title>
    </h:head>
    <h:body>
        <center><h2>Cadastre seu livro ou HQ abaixo:</h2></center>
        <br/>
        <div style="position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%)">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <table>
                <tr>
                    <td>Título*:</td>
                    <td><p:inputText value="#{retornoBean.livro.titulo}" style="margin-left: -230px"/></td>
                </tr>
                <tr>
                    <td>
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:outputLabel for="tipo" value="Tipo*:" />
                            <p:selectOneRadio id="tipo" value="#{retornoBean.livro.tipo}">
                                <f:selectItem itemLabel="Livro" itemValue="Livro" />
                                <f:selectItem itemLabel="HQ" itemValue="HQ" />
                            </p:selectOneRadio>
                       </h:panelGrid>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGrid columns="2" style="margin-bottom:0px" cellpadding="5">
                            <p:outputLabel for="categoria" value="Categoria*:" />
                            <p:selectOneMenu id="categoria" value="#{retornoBean.livro.categoria}" style="width:125px">
                                <f:selectItem itemLabel="Selecione" itemValue="" />
                                <f:selectItem itemLabel="Autoajuda" itemValue="Autoajuda" />
                                <f:selectItem itemLabel="Romance" itemValue="Romance" />
                                <f:selectItem itemLabel="Horror" itemValue="Horror" />
                                <f:selectItem itemLabel="Comédia" itemValue="Comédia" />
                                <f:selectItem itemLabel="Fantastico" itemValue="Fantastico" />
                                <f:selectItem itemLabel="Ação" itemValue="Ação" />
                                <f:selectItem itemLabel="Outros" itemValue="Outros" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </td>
                </tr>
                <tr>
                    <td>Autor*:</td>
                    <td><p:inputText value="#{retornoBean.livro.autor}" style="margin-left: -230px"/></td>                     
                </tr>
                <tr>
                    <td>Editora:</td>
                    <td><p:inputText value="#{retornoBean.livro.editora}" style="margin-left: -230px"/></td>
                </tr>
                <tr>
                    <td>
                        Descrição:
                        <br/>
                        <p:inputTextarea rows="5" cols="30" counter="descricao" maxlength="30" counterTemplate="{0} caraceteres restantes." autoResize="false" value="#{retornoBean.livro.descricao}" />
                        <br/>
                        <h:outputText id="descricao" />           
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Nota:" />
                            <p:rating value="#{retornoBean.livro.avaliacao}" />
                        </h:panelGrid>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p:commandButton value="voltar" action="#{retornoBean.redirecionar()}"/>
                        <p:commandButton value="salvar" actionListener="#{retornoBean.salvar()}" action="#{growlView.saveMessage}" update="@all"/>
                    </td>
                </tr>
            </table>
        </h:form>
        </div>
    </h:body>
</html>
